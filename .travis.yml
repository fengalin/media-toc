language: rust
rust:
  - stable

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx

env:
  - GTK=3.18

addons:
  apt:
    packages:
      - libgtk-3-dev

cache:
  cargo: true

before_install:
  - . ci/before_install.sh

script:
    - rustc --version
    - cargo build
    - cargo test
    - cargo test tests::i18n -- --nocapture
    - cargo build --all-features
