[package]
name = "media-toc"
version = "0.3.1"
authors = ["Fran√ßois Laignel <fengalin@free.fr>"]
keywords = ["multimedia", "chapter", "table-of-contents", "gtk3", "gstreamer"]
repository = "https://github.com/fengalin/media-toc"
readme = "README.md"
description = "Build a table of contents from a media file or split a media file into chapters"
license = "MIT"
build = "build.rs"

[dependencies]
cairo-rs = "0.4"
clap = "2.31"
byteorder = "1.2"
chrono = "0.4"
env_logger = "0.5"
gdk = "0.8"
glib = "0.5"
gstreamer = { version = "0.11", features = ["v1_10"] }
gstreamer-audio = { version = "0.11", features = ["v1_10"] }
gtk = { version = "0.4", features = ["v3_18"] }
image = "0.18"
lazy_static = "1.0"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }
pango = "0.4"
sample = "0.9"

gettext-rs = { git = "https://github.com/Koka/gettext-rs", features = ["gettext-system"] }
#gettext-rs = { git = "https://github.com/fengalin/gettext-rs", features = ["gettext-system"] }
#gettext-rs = { path = "../gettext-rs", features = ["gettext-system"] }

[features]
dump-waveform = ["cairo-rs/png"]
trace-playback-queues = []
default-features = []

[dev-dependencies]
cairo-rs = { version = "0.4", features = ["png"] }
