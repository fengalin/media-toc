[package]
authors = ["Fran√ßois Laignel <fengalin@free.fr>"]
build = "build.rs"
description = "Build a table of contents from a media file or split a media file into chapters"
edition = '2018'
homepage = "https://github.com/fengalin/media-toc"
keywords = ["multimedia", "chapter", "table-of-contents", "gtk3", "gstreamer"]
license = "MIT"
name = "media-toc"
readme = "README.md"
repository = "https://github.com/fengalin/media-toc"
version = "0.5.99"

[dependencies]
cairo-rs = { git = "https://github.com/gtk-rs/cairo" }
clap = "2.32"
byteorder = "1.3"
chrono = "0.4"
directories = "1.0"
env_logger = "0.6"
gdk = { git = "https://github.com/gtk-rs/gdk" }
gettext-rs = { version = "0.4", features = ["gettext-system"] }
gio = { git = "https://github.com/gtk-rs/gio" }
glib = { git = "https://github.com/gtk-rs/glib" }
gstreamer = { git = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs", features = ["v1_10"] }
gstreamer-audio = { git = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs", features = ["v1_10"] }
gtk = { git = "https://github.com/gtk-rs/gtk", features = ["v3_18"] }
image = "0.21"
lazy_static = "1.2"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }
nom = "4.2"
pango = { git = "https://github.com/gtk-rs/pango" }
ron = "0.4"
sample = "0.10"
smallvec = "0.6"
serde = "1.0"
serde_derive = "1.0"

[features]
dump-waveform = ["cairo-rs/png"]
trace-playback-queues = []
default = []

[build-dependencies]
directories = "1.0"

[dev-dependencies]
cairo-rs = { git = "https://github.com/gtk-rs/cairo", features = ["png"] }