[[bin]]
name = "media-toc"
path = "src/main.rs"

[dependencies]
application = { path = "../application", package = "media-toc-application"  }
env_logger = { workspace = true }
gtk = { workspace = true }
log = { workspace = true }
ui = { path = "../ui", package = "media-toc-ui"  }
